<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>chefDesk - Food Waste Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>chefDesk - AI Food Waste Prediction</h1>
  </header>

  <div class="container">
    <h2>Enter Weekly Data</h2>
    <form id="weekDataForm">
      <label>Day 1 Sales: <input type="number" name="day1" required></label><br>
      <label>Day 2 Sales: <input type="number" name="day2" required></label><br>
      <label>Day 3 Sales: <input type="number" name="day3" required></label><br>
      <label>Day 4 Sales: <input type="number" name="day4" required></label><br>
      <label>Day 5 Sales: <input type="number" name="day5" required></label><br>
      <label>Day 6 Sales: <input type="number" name="day6" required></label><br>
      <label>Day 7 Sales: <input type="number" name="day7" required></label><br><br>
      <button type="submit">Predict Waste</button>
    </form>

    <div id="result" class="prediction-result" style="display:none;"></div>

    <a href="login.html">Logout</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
