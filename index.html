<!DOCTYPE html>
<html>
<head>
  <title>chefDesk - Food Waste Prediction</title>
  <style>
    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- ðŸ”½ BANNER IMAGE -->
  <img src="https://surya272004.github.io/chefDesk/banner.png" class="banner" alt="chefDesk Banner" />

  <h1>chefDesk</h1>

  <form id="predict-form">
    <label>Sales: <input type="number" id="sales" /></label><br>
    <label>Weather: <input type="number" id="weather" /></label><br>
    <label>Guests: <input type="number" id="guests" /></label><br>
    <button type="submit">Predict Waste</button>
  </form>

  <h3 id="result"></h3>

  <script>
    const apiUrl = "https://abcd1234.ngrok.io/predict"; // Replace with your actual ngrok URL

    document.getElementById("predict-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const sales = parseFloat(document.getElementById("sales").value);
      const weather = parseFloat(document.getElementById("weather").value);
      const guests = parseFloat(document.getElementById("guests").value);

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sales, weather, guests }),
      });

      const data = await response.json();
      document.getElementById("result").innerText = `Predicted Waste: ${data.predicted_waste}`;
    });
  </script>
</body>
</html>
