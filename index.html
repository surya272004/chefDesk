<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chefDesk - Food Waste Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="background:#2a9d8f; color:white; padding:15px; text-align:center;">
    <h1>chefDesk</h1>
  </header>

  <div class="container">
    <h2>Predict Food Waste</h2>
    <form id="predictForm">
      <input type="number" id="salesInput" placeholder="Enter Sales (units)" required>
      <input type="number" id="guestsInput" placeholder="Number of Guests" required>
      <input type="text" id="eventTypeInput" placeholder="Event Type (optional)">
      <button type="submit">Predict Waste</button>
    </form>

    <div id="result" class="prediction-result" style="display:none;"></div>

    <a href="login.html">Logout</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
